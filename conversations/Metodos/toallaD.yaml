#Metodo Toalla Desechable.

slots:
    - toad
    - abundante
    - moderado
    - perdidas
strategies:
    toad:
        - say "¿Cómo es tu flujo, abundante, moderado o con perdidas?"
        - input status | asign abundante:abuD moderado:moD perdidas:perD
        - if status == "abuD" then solve abundante
        - if status == "moD" then solve moderado
        - if status == "perD" then solve perdidas
    abundante:
        - say "si sales no olvides llevar toallas de repuesto"
    moderado:
        - say "recuerda cambiar tu toalla cada 4 horas"
    perdidas:
        - say "recuerda no traer la misma toalla por más de 4 horas"
script:
    - solve toad
    
