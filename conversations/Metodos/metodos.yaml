    other:
        - input other
        - remember other
        - say "No tengo información sobre {}".format(other)

script:
    - say "¿Qué método usas?"
    - say "Escoge alguna opción"
    - say "1. Copa ecologica."
    - say "2. Toalla ecologica."
    - say "3. Toalla desechable."
    - say "4. Tampon."
    - say "5. Otro, escribelo por favor."
    - input status | asign copa:copa ecologica:tEcolo desechable:tDes tampon:tamp otro:other
    - if status == "copa" then solve copaM
    - if status == "tEcolo" then solve tEcolo
    - if status == "tDes" then solve toallaD
    - if status == "tamp" then solve tamp
    - if status == "other" then solve other
